<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Os</title>
        <link rel="icon" href="assets/img/Icon(cyan).png" type="image/png">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link id="style" rel="stylesheet" href="style-cyan.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="group">
                <ul class="navigation">
                    <li id="hidden_reseau">
                        <div class="latency-container">
                            <div id="latency"></div>
                        </div>
                    </li>
                    <li id="hidden_vibrate" data-vibrate="true"
                        onclick="activate()"><span class="material-icons
                            red-color vibre">vibration</span></li>
                    <li id="hidden_date"><div id="date"></div></li>
                    <li id="hidden_heure"> <div id="clock"></div></li>
                    <li style="display: flex;align-items: center;">
                        <div class="battery__pill">
                            <div class="battery__level">
                                <div class="battery__liquid"></div>
                            </div>
                        </div>
                        <div class="battery__data">
                            <h1 class="battery__percentage"
                                id="hidden_batterie">
                                20%
                            </h1>
                            <p class="battery__status">
                                Low battery <i class="ri-plug-line"></i>
                            </p>
                        </div></li>
                </ul>
            </div>
        </header>

        <div class="app-list">
            <div class="icon-wrapper">
                <div id="calculator-icon" class="icon vibre"><i class="fa-solid
                        fa-calculator"></i></div>
                <p>Calculator</p>
            </div>
            <div class="icon-wrapper">
                <div id="clock-icon" class="icon vibre"><i class="fa-solid
                        fa-clock"></i></div>
                <p>Clock</p>
            </div>
            <div class="icon-wrapper">
                <div id="tictactoe-icon" class="icon vibre"><i class="fa-solid
                        fa-gamepad"></i></div>
                <p>Tic-Tac-Toe</p>
            </div>
            <div class="icon-wrapper">
                <div id="settings-icon" class="icon vibre"><i class="fa-solid
                        fa-gear"></i></div>
                <p>Settings</p>
            </div>
        </div>

        <div id='app' class="calculator" role="application">
            <div class="top-bar">
                <img src="/assets/img/Icon(cyan).png" alt="logo" class="logo">
                <p>Calculator</p>
                <div class="buttons">
                    <div id="btn" class="minimize vibre">
                        <img src="assets/svgs/minimize.svg" alt="">
                    </div>
                    <div id="btn" class="close vibre">
                        <img src="assets/svgs/close.svg" alt="">
                    </div>
                </div>
            </div>
            <table class="calculator-grid vibre">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>

                <tr>
                    <td colspan="2"><button data-all-clear>AC</button></td>
                    <td><button data-delete>DEL</button></td>
                    <td><button data-operation>/</button></td>
                </tr>

                <tr>
                    <td><button data-number>1</button></td>
                    <td><button data-number>2</button></td>
                    <td><button data-number>3</button></td>
                    <td><button data-operation>*</button></td>
                </tr>
                <tr>
                    <td><button data-number>4</button></td>
                    <td><button data-number>5</button></td>
                    <td><button data-number>6</button></td>
                    <td><button data-operation data-key="plus">+</button></td>
                </tr>
                <tr>
                    <td><button data-number>7</button></td>
                    <td><button data-number>8</button></td>
                    <td><button data-number>9</button></td>
                    <td><button data-operation data-key="minus">-</button></td>
                </tr>
                <tr>
                    <td><button data-number>.</button></td>
                    <td><button data-number>0</button></td>
                    <td colspan="2"><button data-equals>=</button></td>
                </tr>
            </table>
        </div>
        <div id='app' class="clock" role="application">
            <div class="top-bar">
                <img src="/assets/img/Icon(cyan).png" alt="logo" class="logo">
                <p>Clock</p>
                <div class="buttons">
                    <div id="btn" class="minimize vibre">
                        <img src="assets/svgs/minimize.svg" alt="">
                    </div>
                    <div id="btn" class="maximize vibre">
                        <img src="assets/svgs/maximize.svg" alt="">
                    </div>
                    <div id="btn" class="close vibre">
                        <img src="assets/svgs/close.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="clock-app">
                <p>Clock</p>
                <div class="watch flex">
                    <i class="fa-solid fa-clock"></i><h1></h1>
                </div>
                <p>Chronometer</p>
                <div class="chrono">
                    <div>
                        <h1 id="chronotimer"><i class="fa-solid fa-stopwatch"></i>00:00:00</h1>
                        <div class="grid">
                            <button id="start-chrono"><i class="fa-solid
                                    fa-play vibre"></i></button>
                            <button id="stop-chrono"><i class="fa-solid
                                    fa-pause vibre"></i></button>
                            <button id="reset-chrono"><i class="fa-solid
                                    fa-rotate-left vibre"></i></button>
                            <button id="lap-chrono"><i class="fa-solid fa-flag
                                    vibre"></i></button>
                        </div>
                    </div>
                    <ul id="laps-list">
                    </ul>
                </div>
                <div class="timer">
                    <p>Timer</p>
                    <div class="container">
                        <!-- form -->
                        <form class="form">
                            <!-- countdown time input field -->
                            <input type="number" min="1" class="time-input"
                                placeholder="Enter Countdown">
                            <!-- options -->
                            <select name="format">
                                <option value="hours">Hours</option>
                                <option value="minutes">Minutes</option>
                                <option value="seconds">Seconds</option>
                            </select>
                            <!-- submit button or set button -->
                            <button type="submit" class="set-btn">SET</button>
                        </form>
                        <!-- countdown text -->
                        <p class="countdown">00 : 00 : 00</p>

                        <!-- buttons -->
                        <div class="buttons">
                            <button class="stop-btn" disabled>STOP</button>
                            <button class="reset-btn" disabled>RESET</button>
                        </div>
                    </div>
                    <h1></h1>
                </div>
            </div>
        </div>
        <div id='app' class="tictactoe" role="application">
            <div class="top-bar">
                <img src="/assets/img/Icon(cyan).png" alt="logo" class="logo">
                <p>Tic-Tac-Toe</p>
                <div class="buttons">
                    <div id="btn" class="minimize vibre">
                        <img src="assets/svgs/minimize.svg" alt="">
                    </div>
                    <div id="btn" class="maximize vibre">
                        <img src="assets/svgs/maximize.svg" alt="">
                    </div>
                    <div id="btn" class="close vibre">
                        <img src="assets/svgs/close.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="tictactoe-app">
                <div class="container">
                    <section class="col-lg-12">
                        <div id="Jeu" class="vibre">
                            <div>
                                <button type="button" class="btn btn-secondary"></button>
                                <button type="button" class="btn btn-secondary"></button>
                                <button type="button" class="btn btn-secondary"></button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary"></button>
                                <button type="button" class="btn btn-secondary"></button>
                                <button type="button" class="btn btn-secondary"></button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary"></button>
                                <button type="button" class="btn btn-secondary"></button>
                                <button type="button" class="btn btn-secondary"></button>
                            </div>

                            <div id="StatutJeu"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div id='app' class="settings" role="application">
            <div class="top-bar">
                <img src="/assets/img/Icon(cyan).png" alt="logo"
                    class="logo">
                <p>Settings</p>
                <div class="buttons">
                    <div id="btn" class="minimize">
                        <img src="assets/svgs/minimize.svg" alt="">
                    </div>
                    <div id="btn" class="maximize">
                        <img src="assets/svgs/maximize.svg" alt="">
                    </div>
                    <div id="btn" class="close" onclick="">
                        <img src="assets/svgs/close.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="setting theme">
                <label>Choose Theme :</label>
                <select id="theme" name="form_select"
                    onchange="changeTheme(this.value)">
                    <option value="cyan">Cyan</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                </select>
                <div class="toogle">
                    <div id="setting-option" class="item">
                        <h4 onclick="toggle(this);">Network latency<span><i
                                    class="fa-solid fa-arrow-right"></i></span></h4>
                        <div class="item-details">
                            <label>Show network latency</label>
                            <select id="test" name="form_select"
                                onchange="showDiv('hidden_reseau', this)">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div id="setting-option" class="item">
                        <h4 onclick="toggle(this);">Time & Date<span><i
                                    class="fa-solid fa-arrow-right"></i></span></h4>
                        <div class="item-details">
                            <label>Show hour :</label>
                            <select id="heure" name="form_select"
                                onchange="showDiv('hidden_heure', this)">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <label>Show minutes :</label>
                            <select id="minute" name="form_select">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <label>Show secondes :</label>
                            <select id="seconde" name="form_select">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select><br>
                            <label>afficher date:</label>
                            <select id="mois" name="form_select"
                                onchange="showDiv('hidden_date', this)">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>

                        </div>
                    </div>
                    <div id="setting-option" class="item">
                        <h4 onclick="toggle(this);">battery & vibration<span><i
                                    class="fa-solid fa-arrow-right"></i></span></h4>
                        <div class="item-details">
                            <label>Show battery percentage :</label>
                            <select id="mois" name="form_select"
                                onchange="showDiv('hidden_batterie', this)">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <label>show vibration icon :</label>
                            <select id="mois" name="form_select"
                                onchange="showDiv('hidden_vibrate', this)">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="widget">
            <div class="datetime">
                <p></p>
                <p></p>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
        <script type="module" src="./components/Calculator.js"></script>
        <script type="module" src="./components/Clock.js"></script>
        <script type="module" src="./components/TicTacToe.js"></script>
        <script src="./components/Settings.js"></script>
        <script src="./nav.js"></script>
    </body>

</html>
